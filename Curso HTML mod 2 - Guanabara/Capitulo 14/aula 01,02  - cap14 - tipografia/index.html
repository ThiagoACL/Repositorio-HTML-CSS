        Tipografia -  parte 1

        Definição:

        Conceito que abrange o estudo, a criação e a aplicação dos caracteres, estilos, formatos e arranjos visuais das palavras.

        Surgiu no século XV com o surgimento da imprensa,
        os livros eram feitos pelos Monges Copistas.

        Johannes Gutenberg (alemão) inventou a primeira prensa
        mecânica, para ajudar os monges.

        Tipografia - parte 2

        Nosso cérebro não lê letra por letra de uma palavra, porém conseguimos indentificar a palavra devido aos nossos conhecimentos.
        
        Um caracter de cada fonte é chamado de glifo.

        cada fonte pode ter mais de uma família tipo gráfica, exemplo a família do A:

        A - normal
        A - seminegrito
        A - negrito
        ...

            Categorias de fonte

        - Fontes serifadas;
        - Fontes sans-serif (sem serifas);
        - Fontes monoespaçadas;
        - Fontes handwriting (simula a caligrafia);
        - Fontes comemorativas ou Display (não se preocupa em normas anatômicas);
