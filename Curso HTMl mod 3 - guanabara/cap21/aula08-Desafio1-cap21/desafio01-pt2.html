<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
         body{
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        table{
            width: 400px;
            border-collapse: separate;
        }

        td{
            text-align: center;
            background-color: rgb(236, 233, 233);
            border: 1px solid black;
            padding: 7px;
            box-shadow: 1px 2px 2px 1px;
        }
    </style>
</head>
<body>
    <h1>Desafio 02</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
           
        </tr>
        <tr>
            <td rowspan="5">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
