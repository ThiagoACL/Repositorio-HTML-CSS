<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 01 | Lista OL e UL</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="2">
        <li>Acordar</li>
        <li>Escovar os dentes
        <li>Tomar Café</li>
        <li>Lavar Roupa
        <li>Limpar a casa</li>

        <!-- NO HTML5 não é necessário fechar com </li>.-->
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="circle"> <!-- types: disc,circle,square-->
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Queijo</li>
        <li>Suco</li>
    </ul>
</body>
</html>
