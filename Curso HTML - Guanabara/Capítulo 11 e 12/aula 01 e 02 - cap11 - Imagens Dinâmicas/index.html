<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 e 02 | Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou 
       altere o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande flexível">
    </picture>

    <!--A tag picture é para trabalharmos com imagens dinâmicas, ou seja
        que se adaptam ao tamanho do dispositivo.
    -->
    <!--A tag source são os requisitos para a renderização dessas imagens.-->

    <!--ATENÇÃO!!! TOMAR CUIDADO COM A ORDEM DOS SOURCES-->

</body>
</html>
