<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>Exercício 01 | Parágrafos e Quebra de Linhas</title>
</head>
<body>
    <h1>Parágrafos e Quebra de Linhas</h1>
    <hr>
    <p><em></em>
        A
        B
        C &lt;br&gt;     <!--Utiliza esses comandos 
                         para exibir a tag desejada-->
        D 
        E
    </p>

    <h2>Símbolos especiais:</h2>
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
    </p>

    <h2>Emojis:</h2>

    <!--ACESSAR: emojipedia-->

    <p>
        &#x1F600;
        &#x1F498;
    </p>

</body>
</html>
